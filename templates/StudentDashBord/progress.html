{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progress Tracker</title>
  <link rel="stylesheet" href="{% static 'studentDashboard/progress.css' %}">
</head>
<body>
  <div class="container">
    <div class="panel">
      <div class="actions">
        <a class="btn" href="{% url 'student_dashboard' %}">Dashboard</a>
        <a class="btn" href="{% url 'student_quiz' %}">Open Quiz</a>
        <a class="btn" href="{% url 'student_attendance' %}">Attendance</a>
      </div>

      <h2>Progress Tracker</h2>

      <h3>Python</h3>
      <div class="progress-container"><div id="python-bar" class="progress-bar">0%</div></div>

      <h3>HTML</h3>
      <div class="progress-container"><div id="html-bar" class="progress-bar">0%</div></div>

      <h3>CSS</h3>
      <div class="progress-container"><div id="css-bar" class="progress-bar">0%</div></div>

      <h3>JavaScript</h3>
      <div class="progress-container"><div id="js-bar" class="progress-bar">0%</div></div>

      <h3>SQL</h3>
      <div class="progress-container"><div id="sql-bar" class="progress-bar">0%</div></div>
    </div>
  </div>

  <script>
    window.onload = function() {
      ["python", "html", "css", "js", "sql"].forEach(updateProgressBar);
    };

    function updateProgressBar(subject) {
      var progress = sessionStorage.getItem(subject + "Progress") || 0;
      var bar = document.getElementById(subject + "-bar");
      bar.style.width = progress + "%";
      bar.textContent = progress + "%";
    }
  </script>
</body>
</html>
