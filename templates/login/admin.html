{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Base Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'logi/admin.css' %}">
</head>
<body>
<div class="topbar">
    <h5>Admin Panel</h5>
    <form action="{% url 'index' %}">
        <button class="logout-btn" type="submit">Logout</button>
    </form>
</div>

<div class="sidebar">
    <a href="#" class="active">Dashboard</a>
    <a href="#">Users</a>
    <a href="#">Courses</a>
    <a href="#">Reports</a>
    <a href="#">Settings</a>
</div>

<div class="main">
    <h4 class="mb-3">Dashboard</h4>
    <div class="row g-4">
        <div class="col-md-4">
            <div class="card p-3">
                <h6>Total Users</h6>
                <p class="fs-3">1,245</p>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card p-3">
                <h6>Total Courses</h6>
                <p class="fs-3">86</p>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card p-3">
                <h6>Active Sessions</h6>
                <p class="fs-3">32</p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
